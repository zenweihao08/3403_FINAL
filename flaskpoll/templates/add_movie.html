{% extends "layout.html" %}
{% block content %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>
<div class="content-section">
    <form method="post" action="{{ url_for('add_poll') }}">
        <legend class="border-bottom mb-4">New Poll</legend>
        <div class="form-group">
            <label >Title</label>
            <input type="text" class="form-control"  name="title" required placeholder="Titanic">
        </div>
        <div class="form-group">
            <label >Release Date</label>
            <input placeholder="1997-12-19" class="form-control" type="text" onfocus="(this.type='date')"  id="date" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" name="date">
        </div>
        <div class="form-group">
            <label>Introduction</label>
            <textarea class="form-control" name="introduction" rows="3" required placeholder="Titanic is a 1997 American epic romance and disaster film directed, written, co-produced and co-edited by James Cameron. A fictionalized account of the sinking of the RMS Titanic, it stars Leonardo DiCaprio and Kate Winslet as members of different social classes who fall in love aboard the ship during its ill-fated maiden voyage."></textarea>
        </div>
        <div class="form-group">
            <label>Image Url</label>
            <textarea class="form-control" name="image_url" rows="3" required placeholder="https://img3.doubanio.com/view/photo/sqxs/public/p457875621.webp"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock content %}
